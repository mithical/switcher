	<div class="container">	

	<!-- iPhone -->

			<img id="silver" class="show" src="images/silver.png" alt="silver">

		</div>

			

			<div id="iphone_controls" > 
				<span class="selected; label label-default"></span> <span class="label label-black"></span> <span class="label label-gold"></span> 
			</div>

			</div> <!-- Container -->

<br>
